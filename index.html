<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login page</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        

    </head>
    <body>
        <img id="view" src="./Images/view.PNG">
        <div id="div">
            <p class="welcome">Welcome back</p>
            <p class="sub-heading">Please login to your account</p>
            <div id="email">Email address</div>
            <div id="password">Password</div>
            <div id="forget">Forget password?</div>
            <div id="login">Login</div>
            <div class="container">
                <div id="or">Or Login with</div>
            </div>
            <div class="container2">
            <div id="google"><img src="./Images/search.png">Google</div>
            <div id="fb"><img src="./Images/facebook.png">Facebook</div>
            </div>
            <div id="signup">Don't have an account?Sign up</div>
        </div>
        <script src="./index.js"></script>
    </body>
    
</html>
